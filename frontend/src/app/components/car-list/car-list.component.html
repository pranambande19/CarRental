<div class="container mt-4">
  <div class="row">
    <div class="col-12">
      <h2>Available Cars</h2>
      <div class="row" *ngIf="cars.length > 0; else noCars">
        <div class="col-md-4 mb-4" *ngFor="let car of cars">
          <div class="card h-100">
            <img [src]="car.image_url || 'assets/default-car.jpg'" 
                 class="card-img-top" 
                 [alt]="car.name"
                 style="height: 200px; object-fit: cover;">
            <div class="card-body">
              <h5 class="card-title">{{ car.name }}</h5>
              <p class="card-text">
                <strong>Year:</strong> {{ car.year }}<br>
                <strong>Color:</strong> {{ car.color }}<br>
                <strong>Seats:</strong> {{ car.seats }}<br>
                <strong>Fuel:</strong> {{ car.fuel_type }}<br>
                <strong>Transmission:</strong> {{ car.transmission }}
              </p>
              <div class="d-flex justify-content-between align-items-center">
                <span class="h5 text-primary">â‚¹{{ car.price_per_day }}/day</span>
                <button class="btn btn-primary" (click)="viewDetails(car.id)">
                  View Details
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
      
      <ng-template #noCars>
        <div class="alert alert-info">
          <h4>No cars available</h4>
          <p>Please check back later for available cars.</p>
        </div>
      </ng-template>
    </div>
  </div>
</div>
